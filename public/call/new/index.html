<html>
  <head>
    <title>
      Stop Trump's Nominees
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/call/new/style/style.css" />
    <script type="text/javascript" src="/call/new/lib/jquery.js"></script>
    <script type="text/javascript" src="/call/new/lib/jquery.osdi.js"></script>
    <script type="text/javascript" src="/call/new/lib/parsley.js"></script>
    <script type="text/javascript" src="/call/new/app/validate.js"></script>
    <script type="text/javascript" src="/call/new/app/call.js"></script>
  </head>
  <body>
		<div id="header">
			<span class="header-item">A project of Advocacy Commons</span>
		</div>
    <div id="content">
			<div id="form_container">
				<noscript><span id="no_js_warning"><br />It looks like you have JavaScript disabled.  You'll need it to use this site.  <a href="http://enable-javascript.com/" target="_blank">Here</a> are some instructions.</span></noscript>
				<p>Lorem ipsum form content</p>
				<form id="caller_data">
						<ul id="main_form_elements">
						<li><input name="email_address" type="text" placeholder="Email address" data-parsley-required data-parsley-type="email"/></li>
						<li><input name="postal_code" type="text" placeholder="ZIP code" data-parsley-required data-parsley-type-"digits" data-parsley-zipcode /></li>
						<li><input name="phone_number" type="text" placeholder="Cell phone" data-parsley-type="digits" /></li>
						<li>
							<input name="custom[sms_opt_in]" id="custom[sms_opt_in]" type="checkbox" />
							<label for="custom[sms_opt_in]">Opt-in to SMS</label>
						</li>
						<li><input name="given_name" type="text" placeholder="First name" /></li>
						<li><input name="family_name" type="text" placeholder="Last name" /></li>
						<li><input type="submit" value="Call" />
				  </ul>
				</form>
			</div>
			<div id="footer">
				<div id="partner_logos">
					<img src="/call/imgs/dems_xsmall.gif" class="partner-image" />
					<img src="/call/imgs/dems_xsmall.gif" class="partner-image" />
					<img src="/call/imgs/dems_xsmall.gif" class="partner-image" />
				</div>
			</div>
    </div>
  </body>
</html>
